<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
            font-family: Arial, Helvetica, sans-serif;
        }

        .book-cover {
            width: 400px;
            height: 600px;
            position: relative;
            background-image: url("images/background.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            padding: 30px;
            box-sizing: border-box;
        }

        .top-label {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 4px;
        }

        .title {
            margin-top: 80px;
            font-size: 32px;
            font-weight: bold;
            line-height: 1.3;
        }

        .subtitle {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        .edition {
            position: absolute;
            bottom: 120px;
            left: 30px;
            font-size: 14px;
            font-weight: bold;
        }

        .author-section {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .author-name {
            font-size: 14px;
            font-weight: bold;
        }

        .author-img {
            width: 90px;
            height: 110px;
            object-fit: cover;
            border: 3px solid white;
            background: white;
        }
    </style>
</head>
<body>

    <div class="book-cover">
        <div class="top-label">SEC INSIGHT</div>

        <div class="title">
            Web Development:<br>
            The Complete<br>
            Reference
        </div>

        <div class="subtitle">
            with Django and Bootstrap Insights
        </div>

        <div class="edition">Extended Edition</div>

        <div class="author-section">
            <div class="author-name">
                Dr. R. Selvakumar<br>
                SEC
            </div>

            <img src="images/author.jpg" alt="Author Photo" class="author-img">
        </div>
    </div>

</body>
</html>
